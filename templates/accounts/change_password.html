
{%extends 'base.html'%}

{%block content%}

<div class="container" style="margin-top:150px">
	<div class="row">
    {% include 'includes/alerts.html'%}
    {% include 'includes/dashboard_sidebar.html'%}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header" style="background-color: #cad2c5;">
			<strong class="d-inline-block mr-3">Change Your Password :</strong>
		</header>
		<div class="card-body">
      <div class="row">

        <div class="col-md-12">

          <form action="{%url 'change_password'%}" method="POST">
            {%csrf_token%}
              <div class="form-group">
                  <label>Current Password</label>
                  <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
              </div>

							<div class="form-group">
                  <label>Create New Password</label>
                  <input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
              </div>


							<div class="form-group">
									<label>Confirm Password</label>
									<input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
							</div>


              <div>
                  <input type="submit" value="Submit" class="btn btn-primary mt-2">
              </div>

            </form>


          </div>

    </div>


	   <div>
</article>

	</main>
</div> <!-- row.// -->

<div style="height:100px">
  </div>
</div>


{%endblock%}
